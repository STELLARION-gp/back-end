<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STELLARION Chatbot Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.healthy {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }

        .status.unhealthy {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: rgba(33, 150, 243, 0.3);
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: rgba(76, 175, 80, 0.3);
            margin-right: auto;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.3);
            margin-right: auto;
            border: 1px solid #f44336;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #ccc;
        }

        .quick-tests {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-test-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 14px;
        }

        .quick-test-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .config-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ STELLARION Chatbot Test</h1>

        <div class="config-info">
            <strong>API Base URL:</strong> <span id="apiUrl">http://localhost:5000/api</span><br>
            <strong>Context:</strong> space_exploration_assistant
        </div>

        <div id="healthStatus" class="status">
            Checking chatbot health...
        </div>

        <div class="quick-tests">
            <button class="quick-test-btn" onclick="quickTest('What is Mars?')">Quick: Mars</button>
            <button class="quick-test-btn" onclick="quickTest('Tell me about SpaceX')">Quick: SpaceX</button>
            <button class="quick-test-btn" onclick="quickTest('How do rockets work?')">Quick: Rockets</button>
            <button class="quick-test-btn" onclick="quickTest('What are black holes?')">Quick: Black Holes</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <strong>STELLARION:</strong> Hello! I'm your space exploration assistant. Ask me anything about space,
                astronomy, or space missions!
            </div>
        </div>

        <div class="loading" id="loading">
            ü§ñ STELLARION is thinking...
        </div>

        <div class="input-container">
            <input type="text" id="messageInput"
                placeholder="Ask me about space exploration, astronomy, or space missions..."
                onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button onclick="clearChat()" style="background: #ff9800;">Clear Chat</button>
            <button onclick="testErrorCases()" style="background: #f44336;">Test Errors</button>
            <button onclick="checkHealth()" style="background: #2196F3;">Check Health</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let conversationId = generateUUID();

        // Generate a UUID for conversation tracking
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Check chatbot health on page load
        document.addEventListener('DOMContentLoaded', function () {
            checkHealth();
        });

        // Check chatbot health
        async function checkHealth() {
            const statusDiv = document.getElementById('healthStatus');
            statusDiv.textContent = 'Checking chatbot health...';
            statusDiv.className = 'status';

            try {
                const response = await fetch(`${API_BASE_URL}/chatbot/health`);
                const data = await response.json();

                if (response.ok && data.status === 'healthy') {
                    statusDiv.textContent = `‚úÖ Chatbot is healthy (${data.aiProvider} v${data.version})`;
                    statusDiv.className = 'status healthy';
                } else {
                    statusDiv.textContent = `‚ö†Ô∏è Chatbot is unhealthy: ${data.error || 'Unknown error'}`;
                    statusDiv.className = 'status unhealthy';
                }
            } catch (error) {
                statusDiv.textContent = `‚ùå Cannot connect to chatbot service: ${error.message}`;
                statusDiv.className = 'status unhealthy';
            }
        }

        // Send a message to the chatbot
        async function sendMessage(message = null) {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const loading = document.getElementById('loading');
            const chatContainer = document.getElementById('chatContainer');

            const userMessage = message || messageInput.value.trim();
            if (!userMessage) return;

            // Clear input and disable button
            messageInput.value = '';
            sendButton.disabled = true;
            loading.style.display = 'block';

            // Add user message to chat
            addMessageToChat(userMessage, 'user');

            try {
                const response = await fetch(`${API_BASE_URL}/chatbot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        context: 'space_exploration_assistant',
                        conversationId: conversationId
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    addMessageToChat(data.response, 'bot');
                    // Update conversation ID if provided
                    if (data.conversationId) {
                        conversationId = data.conversationId;
                    }
                } else {
                    addMessageToChat(`Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addMessageToChat(`Network error: ${error.message}`, 'error');
            } finally {
                sendButton.disabled = false;
                loading.style.display = 'none';
                messageInput.focus();
            }
        }

        // Add message to chat container
        function addMessageToChat(message, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            let prefix = '';
            if (type === 'user') {
                prefix = '<strong>You:</strong> ';
            } else if (type === 'bot') {
                prefix = '<strong>STELLARION:</strong> ';
            } else if (type === 'error') {
                prefix = '<strong>Error:</strong> ';
            }

            messageDiv.innerHTML = prefix + escapeHtml(message);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Quick test function
        function quickTest(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        // Clear chat
        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message bot-message">
                    <strong>STELLARION:</strong> Hello! I'm your space exploration assistant. Ask me anything about space, astronomy, or space missions!
                </div>
            `;
            conversationId = generateUUID();
        }

        // Test error cases
        async function testErrorCases() {
            const errorTests = [
                { message: '', description: 'Empty message' },
                { message: 'x'.repeat(1001), description: 'Message too long' }
            ];

            for (const test of errorTests) {
                addMessageToChat(`Testing: ${test.description}`, 'user');

                try {
                    const response = await fetch(`${API_BASE_URL}/chatbot`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: test.message,
                            context: 'space_exploration_assistant'
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        addMessageToChat(`‚úÖ Correctly rejected: ${data.error}`, 'bot');
                    } else {
                        addMessageToChat(`‚ùå Unexpectedly accepted invalid input`, 'error');
                    }
                } catch (error) {
                    addMessageToChat(`Network error during test: ${error.message}`, 'error');
                }

                // Add delay between tests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }
    </script>
</body>

</html>
